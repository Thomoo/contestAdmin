<div data-ng-controller="AdministrationController">
	<h1>Administration</h1>
	<fieldset>
		<legend>
			Konfiguration verwalten
		</legend>
		<button id="import">
			Import
		</button>
		<button id="export">
			Export
		</button>
	</fieldset>
	<form id="wettkampfVerwaltenForm">
	<fieldset>
			<legend>
				Wettkampf verwalten
			</legend>
			
			<div class="row">
				<label for="wettkampftitel">Wettkampftitel</label>
				<input type="text" id="wettkampftitel"/>
			</div>

			<div class="row">
				<label for="infotext">Info Text</label>
				<textarea id="infotext" rows="5" cols="50">Bitte Text hier eingeben</textarea>
			</div>

			<div class="row">
				<label for="aktivieren">Anmeldung aktivieren</label>
				<input id="aktivieren" type="checkbox" />
			</div>
			<button type="submit">
				Speichern
			</button>
		</fieldset>
	</form>
	<fieldset>
		<legend>
			Disziplinen verwalten
		</legend>
		<button>Add</button>
		<table>
			<th>
				<td>Disziplin</td>
				<td>Bezeichnung (druck)</td>
				<td>Jahrgang</td>
				<td>Geschlecht</td>
				<td>Format</td>
				<td>Sortierung</td>
			</th>
		</table>
	</fieldset>	
</div>
