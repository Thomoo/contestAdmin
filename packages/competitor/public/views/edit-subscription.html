<div class="form-container clearfix" data-ng-controller="CompetitorController" data-ng-init="loadConfigAndDisciplinsAndFindOne()">
	<h1>{{wettkampf.title}}</h1>
	<fieldset class='form-horizontal well'>
		<legend>
			Information
		</legend>
		<p ng-show="wettkampf.anmeldungActive">
			{{wettkampf.infoTextActive}}
			<br>
			<br>
			Sie können Sie hier ihre Anmeldedaten Überprüfen und mutieren.
		</p>
		<p ng-show="!wettkampf.anmeldungActive">
			{{wettkampf.infoTextInactive}}
		</p>
	</fieldset>
	<form name="competitorForm" data-ng-submit="update(competitorForm.$valid)" xt-form novalidate>
		<div class="form-group">
			<user-form readonly="!wettkampf.anmeldungActive"></user-form>
		</div>
		<fieldset class='form-horizontal well'>
			<button ng-show="wettkampf.anmeldungActive" name="saveCompetitorMutation" id="saveCompetitorMutation" class="btn btn-primary ladda-button btn-cstm-controls btn-cstm-controls-right" type="submit" ng-disabled="competitorForm.$invalid" data-color="green" data-size="s" data-style="expand-right">
				<span class="ladda-label">Speichern</span>
			</button>
		</fieldset>
	</form>
</div>
