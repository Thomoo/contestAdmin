<div class="form-container clearfix" data-ng-controller="CompetitorController" data-ng-init="loadAllDisziplinsAndConfig()">
	<h1><label>{{wettkampf.title}}</label></h1>
	<pre ng-show="wettkampf.anmeldungActive">{{wettkampf.infoTextActive}}</pre>
	<pre ng-show="!wettkampf.anmeldungActive">{{wettkampf.infoTextInactive}}</pre>
		<form ng-show="subscriptionActive" name="competitorForm" data-ng-submit="create(competitorForm.$valid)" novalidate>
		<div class="form-group">
			<user-form></user-form>
		</div>
		<button type="submit" ng-disabled="competitorForm.$invalid" class="btn btn-primary ladda-button btn-cstm-controls btn-cstm-controls-right" data-color="green">Anmelden</button>
	</form>
</div>
