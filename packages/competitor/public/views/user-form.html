<div id="user-form">
	<div class="form-group">
		<label for="gender-radios" class="col-md-4 control-label">Geschlecht</label>
		<div class="col-md-8" id="gender-radios">
			<label for="female">weiblich</label>
			<input ng-model="competitor.gender" required id="female" type="radio" name="geschlecht" value="female"/>
			<label for="male" >m√§nnlich</label>
			<input ng-model="competitor.gender" required id="male" type="radio" name="geschlecht" value="male"/>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-md-4 control-label">Name</label>
		<div class="col-md-8">
			<input ng-model="competitor.name" required id="name" type="text" placeholder="Name" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label for="vorname" class="col-md-4 control-label">Vorname</label>
		<div class="col-md-8">
			<input ng-model="competitor.firstname" required id="vorname" type="text" placeholder="Vorname" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label for="adresse" class="col-md-4 control-label">Adresse</label>
		<div class="col-md-8">
			<input ng-model="competitor.address" required id="adresse" type="text" placeholder="Adresse" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label for="plz" class="col-md-4 control-label">PLZ</label>
		<div class="col-md-8">
			<input ng-model="competitor.zip" required id="plz" type="number" placeholder="PLZ" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label for="ort" class="col-md-4 control-label">Ort</label>
		<div class="col-md-8">
			<input ng-model="competitor.location" required id="ort" type="text" placeholder="Ort" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label for="verein" class="col-md-4 control-label">Verein</label>
		<div class="col-md-8">
			<input ng-model="competitor.society" id="verein" type="text" placeholder="Verein" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-md-4 control-label">Email</label>
		<div class="col-md-8">
			<input ng-model="competitor.email" required id="email" type="email" name="email" placeholder="Email" class="form-control"/>
		</div>
	</div>
	<div class="form-group" ng-controller="DatePickerCtrl">
		<label for="geburtstag" class="col-md-4 control-label">Geburtstag</label>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-6">
					<p class="input-group">
						<input type="text" placeholder="dd.mm.jjjj" class="form-control" datepicker-popup="{{dateFormat}}" show-button-bar="false" ng-model="competitor.birthdate" is-open="opened" datepicker-options="dateOptions" ng-required="true" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button> </span>
					</p>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label">Disziplinen</label>
		<div class="col-md-8">
			<table class="table table-bordered table-striped">
				<tr id="heading">
					<th></th>
					<th></th>
					<th>Resultat</th>
				</tr>
				<tr ng-repeat="discipline in disciplines">
					<td><input type="checkbox" ng-model="discipline.declared"></td>
					<td>{{discipline.name}}</td>
					<td>{{discipline.result}}</td>
				</tr>
			</table>
		</div>
	</div>

</div>
