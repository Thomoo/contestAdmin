<div class="" data-ng-controller="ResultController">
	<h1>Resultate erfassen</h1>

	<!-- <form name="enterResultForm" data-ng-submit="saveResult(enterResultForm.$valid)" novalidate> -->
	<form name="enterResultForm" data-ng-submit="updateResult(enterResultForm.$valid)" novalidate>
		<div class="form-group">
			<label for"discipline" class="col-md-4 control-label">Bezeichnung</label>
			<div class="col-md-8">
				<select id="discipline" class="form-control" required ng-model="discipline" ng-options="discipline.bezeichnung for discipline in disciplines" ng-change="updatePossibleCompetitors()"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="startnr" class="col-md-4 control-label">Start Nr.</label>
			<div class="col-md-8">
				<!-- <input id="startnr" required type="number" placeholder="999" min="1" max="999" class="form-control" ng-model="startnr"/> -->
				<select id="startnr" class="form-control" required ng-model="startnr" ng-options="competitor.startnr for competitor in possibleCompetitors"></select>
			</div>
			<!-- <div class="col-md-4"></div> -->
		</div>
		<div class="form-group">
			<label for="result" class="col-md-4 control-label">Resultat</label>
			<div class="col-md-8">
				<input id="result" required type="text" placeholder="" class="form-control" ng-model="result"/>
			</div>
			<!-- <div class="col-md-2"></div> -->
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">
				Speichern
			</button>
		</div>
	</form>
</div>
