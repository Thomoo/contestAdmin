<div class="" data-ng-controller="ResultController">
	<h1>Resultate erfassen</h1>

	<!-- <form name="enterResultForm" data-ng-submit="saveResult(enterResultForm.$valid)" novalidate> -->
	<form name="enterResultForm" data-ng-submit="saveResult(enterResultForm.$valid)" novalidate>
		<div class="form-group">
			<label for"contest" class="col-md-4 control-label">Bezeichnung</label>
			<div class="col-md-8">
				<select id="contest" required ng-model="contest" ng-options="contest.name for contest in contests" class="form-control"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="startnr" class="col-md-4 control-label">Start Nr.</label>
			<div class="col-md-8">
				<input id="startnr" required type="number" placeholder="999" min="1" max="999" class="form-control" ng-model="participant.startnr"/>
			</div>
			<!-- <div class="col-md-4"></div> -->
		</div>
		<div class="form-group">
			<label for="result" class="col-md-4 control-label">Resultat</label>
			<div class="col-md-8">
				<input id="result" required type="text" placeholder="" class="form-control" ng-model="participant.result"/>
			</div>
			<!-- <div class="col-md-2"></div> -->
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">
				Speichern
			</button>
		</div>
	</form>
</div>
