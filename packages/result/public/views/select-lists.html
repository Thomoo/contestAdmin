<div data-ng-controller="ResultController">

    <h1>Start- und Ranglisten</h1>

    <fieldset class="well well-sm">
        <legend>Verwalten</legend>
        <table class="table table-bordered table-hover table-condensed table-striped">
            <tr>
                <th>Disziplin</th>
                <th><input type="checkbox" ng-model="selectAllDisciplines" ng-change="refreshSelectAllDisciplines()">&nbsp; alle</th>
            </tr>
            <tr ng-repeat="discipline in global.disciplines | orderBy:'bezeichnung' | filter:search:strict">
                <td>{{ discipline.bezeichnung }}</td>
                <td><input type="checkbox" ng-model="global.selectedDisciplinesIds[discipline._id]" ng-change="refreshSelectedDisciplines()"></td>
            </tr>
        </table>
        <button class="btn btn-success btn-cstm-controls-right" ng-click="navRankings()" ng-disabled="selectedNoDisciplines">Ranglisten erstellen</button>
        <button class="btn btn-success btn-cstm-controls btn-cstm-controls-right" ng-click="navStartLists()" ng-disabled="selectedNoDisciplines">Startlisten erstellen</button>
    </fieldset>

</div>
